<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>POS Tiendita</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #4caf50;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    #mensaje {
      margin-top: 10px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="card" id="loginCard">
    <h2>POS Tiendita</h2>
    <input type="email" id="email" placeholder="Correo" />
    <input type="password" id="password" placeholder="Contrase√±a" />
    <button id="loginBtn">Iniciar sesi√≥n</button>
    <p id="mensaje"></p>
  </div>

  <div class="card" id="dashboard" style="display:none;">
    <h2>Bienvenido</h2>
    <p id="perfilInfo"></p>
    <button id="logoutBtn">Cerrar sesi√≥n</button>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // üëá Reemplaza con TU URL y ANON KEY
    const SUPABASE_URL = "https://jmawangtuojrogjwhqwu.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBpcnl1aWxlbXNmaXRoY3BrcXR0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk1MzU4OTUsImV4cCI6MjA3NTExMTg5NX0.r_Co8vX4gsWZjFCmkO804InIkmXY7GJs4vRiIvoyvy4";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const loginCard = document.getElementById("loginCard");
    const dashboard = document.getElementById("dashboard");
    const perfilInfo = document.getElementById("perfilInfo");
    const mensaje = document.getElementById("mensaje");

    // üëá Nueva funci√≥n robusta
    async function cargarPerfil(userId) {
      try {
        console.log("Buscando perfil para UID:", userId);

        const { data, error } = await supabase
          .from("profiles")
          .select("user_id, email, role")
          .eq("user_id", userId)
          .single();

        if (error || !data) {
          console.error("Perfil no encontrado:", error);
          mensaje.innerHTML = `‚ö†Ô∏è No se encontr√≥ perfil para UID: ${userId}`;
          return;
        }

        console.log("Perfil encontrado:", data);
        perfilInfo.innerHTML = `
          <b>Email:</b> ${data.email}<br>
          <b>Rol:</b> ${data.role}
        `;
        loginCard.style.display = "none";
        dashboard.style.display = "block";
        mensaje.innerHTML = "";
      } catch (err) {
        console.error("Error cargarPerfil:", err);
        mensaje.innerHTML = "‚ö†Ô∏è Error al cargar perfil.";
      }
    }

    async function login() {
      mensaje.innerHTML = "Iniciando sesi√≥n...";
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        console.error("Error login:", error);
        mensaje.innerHTML = "‚ùå " + error.message;
      } else {
        const userId = data.user.id;
        await cargarPerfil(userId);
      }
    }

    async function logout() {
      await supabase.auth.signOut();
      dashboard.style.display = "none";
      loginCard.style.display = "block";
    }

    document.getElementById("loginBtn").addEventListener("click", login);
    document.getElementById("logoutBtn").addEventListener("click", logout);
  </script>
</body>
</html>
