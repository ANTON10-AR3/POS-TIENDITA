<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tiendita - Login</title>
</head>
<body>
  <h1>POS Tiendita</h1>

  <div id="login">
    <h2>Iniciar sesión</h2>
    <input type="email" id="email" placeholder="Correo"><br><br>
    <input type="password" id="password" placeholder="Contraseña"><br><br>
    <button id="btnLogin">Entrar</button>
  </div>

  <div id="dashboard" style="display:none;">
    <h2>Bienvenido</h2>
    <p id="userInfo"></p>
    <button id="btnLogout">Cerrar sesión</button>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    //Credenciales de Supabase
    const SUPABASE_URL = "https://piryuilemsfithcpkqtt.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBpcnl1aWxlbXNmaXRoY3BrcXR0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk1MzU4OTUsImV4cCI6MjA3NTExMTg5NX0.r_Co8vX4gsWZjFCmkO804InIkmXY7GJs4vRiIvoyvy4";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    //Botón Login
    document.getElementById("btnLogin").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password,
      });

      if (error) {
        alert("❌ Error: " + error.message);
        return;
      }

      // Buscar el perfil del usuario en la tabla profiles
      const { data: profile, error: profileError } = await supabase
        .from("profiles")
        .select("email, role")
        .eq("id", data.user.id)
        .single();

      if (profileError) {
        alert("Error al obtener perfil");
        console.error(profileError);
        return;
      }

      // Mostrar dashboard
      document.getElementById("login").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
      document.getElementById("userInfo").innerText =
        `Correo: ${profile.email} | Rol: ${profile.role}`;
    });

    //Botón Logout
    document.getElementById("btnLogout").addEventListener("click", async () => {
      await supabase.auth.signOut();
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("login").style.display = "block";
    });
  </script>
</body>
</html>
